{% extends "base.html" %}

{% block blog_content %}
{% for object in object_list %}
	<div class="post">
		<h2 class="post-title"><a href="{% url "post" slug=object.slug %}">{{ object.title }}</a></h2>
		<p class="post-meta">
			Posted by {{ object.author }} | {{ object.created }} | 
			Tagged under {{ object.tags.all|join:", " }}
		</p>
		{{ object.body }}
	</div>
	<hr>
{% endfor %}
{% endblock %}
