{% extends "base.html" %}

{% block blog_content %}
	<div class="post">
		<h2><a href="{% url "post" slug=object.slug %}">{{ object.title }}</a></h2>
		<p class="meta">
			{{ object.created }} | 
			Tagged under {{ object.tags.all|join:", " }}
		</p>
		{% if user.is_authenticated and user == object.author %}
			<a class="btn btn-default" href="{% url 'post_edit' slug=object.slug %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		{{ object.body }}
	</div>
{% endblock %}
