{% extends "base.html" %}

{% block blog_content %}
{% for object in object_list %}
	<div class="post">
		<a href="{% url "post" slug=object.slug %}">
			<h2 class="post-title">{{ object.title }}</h2>
			<h5 class="post-subtitle">{{ object.description }}</h5>
		</a>
		<p class="post-meta">
			{{ object.created.date }} | Tagged under {{ object.tags.all|join:", " }}
		</p>
	</div>
	<hr/>
{% endfor %}
{% endblock %}
